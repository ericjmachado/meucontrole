{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar despesas{% endblock %}

{% block content %}
  <div class="card">
    <form action="{% url 'expense' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="submit-div">
        <button type="submit" class="btn btn-primary btn-large">Salvar</button>
      </div>
    </form>
  </div>
{% endblock %}
